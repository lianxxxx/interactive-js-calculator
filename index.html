<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="container">
<input type="text" id="display" value="" readonly>
<button class="item">AC</button>
<button class="item">%</button>
<button class="item">DEL</button>
<button class="item">รท</button>
<button class="item">7</button>
<button class="item">8</button>
<button class="item">9</button>
<button class="item">X</button>
<button class="item">4</button>
<button class="item">5</button>
<button class="item">6</button>
<button class="item">-</button>
<button class="item">1</button>
<button class="item">2</button>
<button class="item">3</button>
<button class="item">+</button>
<button class="item"> 0</button>
<button class="item">00</button>
<button class="item">.</button>
<button class="item">=</button>

    </div>
    <script src="/js/script.js"></script>

</body>
</html>
